<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/popper/dist/popper.min.js"></script>
    <script src="../node_modules/bootstrap/js/bootstrap.min.js"></script>
    

    <title>electron-s3-client</title>
  </head>

  <body>
    <div class="container-fluid">
    
      <div class="text-center">
        <h1 id="proj">electron-s3-client</h1>
      </div>

      <div class="form-group form-control-sm">
        <div class="row row-relative">
            <div class="col-md-4 small">
              <label for="txtEndpoint">aws endpoint:</label>
              <input id="txtEndpoint" type="text" class="input-sm w-50"/>
            </div>
            <div class="col-md-4 col-border small">
              <div class = "col-border-padding">
                <label for="txtAccessKey">aws access key:</label>
                <input type="text" class="input-sm" id="txtAccessKey"/>
              </div>
            </div>
            <div class="col-md-4 col-border small">
              <div class = "col-border-padding">
                <label for="txtSecretAccessKey">aws secret access key:</label>
                <input type="password" class="input-sm" id="txtSecretAccessKey"/>
              </div>
            </div>
          </div>
          <div class="row row-relative">
              <div class="col-md-4 small">
                <label for="srcFolder">local folder:</label>
                <input type="text" class="input-sm w-75" id="txtLocalFolder"/>
                <button style="display:block;width:110px; height:25px;" onclick="updateFolder()">select folder</button>
                <br>
              </div>
              <div class="col-md-4 small col-border">
                <div class = "col-border-padding">
                  <label for="inputTgtBucket">s3 bucket:</label>
                  <input type="text" class="input-sm" id="txtBucket" placeholder="">
                </div>
              </div>
              <div class="col-md-4 small col-border">
                <div class="col-border-padding">
                  <label for="inputTgtFolder">s3 folder:</label>
                  <input type="text" class="input-sm" id="txtS3Folder" placeholder="">
                </div>
              </div>
          </div> <!-- end row -->
        

          <div class="row row-relative">
            <div class="col-sm-12">
              <hr/>
            </div>
          </div>

       
          <div class="row row-relative">
            <div class="col-md-4 small">
              <button type="submit" class="btn-primary btn-sm" onclick=backupButton()>backup</button>
              <button type="submit" class="btn-primary btn-sm" onclick=restoreButton()>restore</button>
            </div>
            <div class="col-md-4 small">
              <button type="submit" class="btn-primary btn-sm" onclick=lsBucketsButton()>list buckets</button>
              <button type="submit" class="btn-primary btn-sm" onclick=lsObjectsButton()>list folders</button>
              <button type="submit" class="btn-primary btn-sm" onclick=clearConsoleButton()>clear console</button>
              <button type="submit" class="btn-primary btn-sm" onclick=stopButton()>stop</button>
            </div>
            <div class="col-md-4 small">
              <input type="checkbox" class="form-check-input" id="encryptCheckBox"/>
              <label class="form-check-label" for="encryptCheckBox">encrypt:</label>
            </div>
          </div>

        <div class="row row-relative">
          <div class="col-sm-12">
            <hr/>
          </div>
        </div>

        
        <div class="row row-relative">
          <div class="col-sm-12">
            <p>console:</p>
            <textarea cols="150" rows="15" id="txtConsole"></textarea>
          </div>
        </div>
      </div>  <!-- end form-group -->
    </div> <!-- end container-fluid -->


    <!-- include backing js file -->
    <script src="index.js"></script>

    <!-- include the js files for bootstrap -->
    <script src="renderer.js"></script>
  </body>

</html>
