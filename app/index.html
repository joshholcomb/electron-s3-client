<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/popper/dist/popper.min.js"></script>
    <script src="../node_modules/bootstrap/js/bootstrap.min.js"></script>
    -->
    

    <title>electron-s3-client</title>
  </head>

  <body>
    <div class="container-fluid">
    
      <div class="text-center">
        <h1 id="proj">electron-s3-client</h1>
      </div>

      <div class="form-group form-control-sm">
        <div class="row row-relative">
          <div class="col-sm-12">
            <hr/>
          </div>
        </div>
     
        <div class="row row-relative">
            <div class="col-md-4 small">
              <label for="srcFolder">local folder:</label>
              <input type="text" class="input-sm w-75" id="txtLocalFolder"/>
              <button id="selectFolderButton" style="display:block;width:110px; height:25px;">select folder</button>
              <br>
            </div>
            <div class="col-md-4 small col-border">
              <div class = "col-border-padding">
                <label for="inputTgtBucket">s3 bucket:</label>
                <input type="text" class="input-sm" id="txtBucket" placeholder="">
              </div>
            </div>
            <div class="col-md-4 small col-border">
              <div class="col-border-padding">
                <label for="inputTgtFolder">s3 folder:</label>
                <input type="text" class="input-sm" id="txtS3Folder" placeholder="">
              </div>
            </div>
        </div> <!-- end row -->
        

        <div class="row row-relative">
          <div class="col-sm-12">
            <hr/>
          </div>
        </div>

       
        <div class="row row-relative">
          <div class="col-md-4 small">
            <button id="backupButton" type="submit" class="btn-primary btn-sm">backup</button>
            <button id="restoreButton" type="submit" class="btn-primary btn-sm">restore</button>
            <button id="decryptButton" type="submit" class="btn-primary btn-sm">decrypt</button>
            <button id="pruneButton" type="submit" class="btn-primary btn-sm">prune</button>
          </div>
          <div class="col-md-4 small">
            <button id="lsBucketsButton" type="submit" class="btn-primary btn-sm">list buckets</button>
            <button id="lsFoldersButton" type="submit" class="btn-primary btn-sm">list folders</button>
            <button id="clearConsoleButton" type="submit" class="btn-primary btn-sm">clear console</button>
            <button id="stopButton" type="submit" class="btn-primary btn-sm">stop</button>
          </div>
          <div class="col-md-4 small">
            <input type="checkbox" class="form-check-input" id="encryptCheckBox"/>
            <label class="form-check-label" for="encryptCheckBox">encrypt:</label>
          </div>
        </div>

        <div class="row row-relative">
          <div class="col-sm-12">
            <hr/>
          </div>
        </div>

        <div class="row row-relative">
          <div class="col-md-4 small">
            <p><b>s3 region:</b> <label id="lblS3Region"></label></script></p>
            <p><b>s3 endpoint:</b> <label id="lblS3Endpoint"></label></script></p>
          </div>
          <div class="col-md-4 small">
            <p><b>s3 access key:</b> <label id="lblS3AccessKey"></label></p>
          </div>
          <div class="col-md-4 small">
            <p><b>s3 secret access key:</b> <label id="lblS3SecretAccessKey"></label></p>
          </div>
        </div>
        <div class="row row-relative">
          <div class="col-md-4 small">
            <p>console:</p>
          </div>

          <div class="col-md-4 small">
            <!-- blank -->
          </div>
          
          <div class="col-md-4 small">
            <p>
              <b>run time:</b> <label id="lblRunTime">n/a</label>
              <b>eta:</b> <label id="lblETA">n/a</label>
            </p>
          </div>
        </div>
        <div class="row row-relative">
          <div class="col-sm-12 small">
            <textarea cols="200" rows="25" id="txtConsole"></textarea>
          </div>
        </div>
      </div>  <!-- end form-group -->
    </div> <!-- end container-fluid -->


    <!-- include backing js file -->
    <script src="index.js"></script>

  </body>

</html>
