<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/popper/dist/popper.min.js"></script>
    <script src="../node_modules/bootstrap/js/bootstrap.min.js"></script>


    <title>electron-s3-client</title>
</head> 

<body>
    <div class="container-fluid">

        <div class="text-center">
        <h1 id="proj">electron-s3-client</h1>
        <h2>config settings</h2>
        </div>
    </div>

    <div class="form-group form-control-sm">
        <div class="row row-relative">
          <div class="col-sm-12">
            <hr/>
          </div>
        </div>

        <div class="row row-relative">
            <div class="col-sm-4">
                <p><b>--s3 settings (use region or endpoint)</b></p>
            </div>
        </div>
        
        <div class="row row-relative">
            <div class="col-md-4 small">
              <label for="txtRegion">aws region:</label>
            </div>
            <div class="col-md-4 small">
                <input id="txtRegion" type="text" class="input-sm w-50"/>
            </div>
        </div>

        <div class="row row-relative">
            <div class="col-md-4 small">
              <label for="txtEndpoint">aws endpoint:</label>
            </div>
            <div class="col-md-4 small">
                <input id="txtEndpoint" type="text" class="input-sm w-75"/>
            </div>
        </div>
        <div class="row row-relative">
            <div class="col-md-4 small">
                <label for="txtAccessKey">aws access key:</label>
            </div>
            <div class="col-md-4 small">
                <input type="text" class="input-sm" id="txtAccessKey"/>
            </div>
        </div>
        <div class="row row-relative">
            <div class="col-md-4 small">
                <label for="txtSecretAccessKey">aws secret access key:</label>
            </div>
            <div class="col-md-4 small">
                <input type="password" class="input-sm" id="txtSecretAccessKey"/>
            </div>
        </div>
        <div class="row row-relative">
            <div class="col-md-4 small">
                <label for="txtDefaultBucket">aws default bucket:</label>
            </div>
            <div class="col-md-4 small">
                <input type="text" class="input-sm" id="txtDefaultBucket"/>
            </div>
        </div>

        <div class="row row-relative">
            <div class="col-sm-12">
              <hr/>
            </div>
        </div>

        <div class="row row-relative">
            <div class="col-sm-2">
                <p><b>--thread settings</b></p>
            </div>
        </div>

        <div class="row row-relative">
            <div class="col-md-4 small">
              <label for="txtNumThreads">num threads:</label>
            </div>
            <div class="col-md-4 small">
                <input id="txtNumThreads" type="text" class="input-sm"/>
            </div>
        </div>

        <div class="row row-relative">
            <div class="col-sm-12">
              <hr/>
            </div>
        </div>

        <div class="row row-relative">
            <div class="col-sm-2">
                <p><b>--encryption settings</b></p>
            </div>
        </div>

        <div class="row row-relative">
            <div class="col-md-4 small">
              <label for="txtEncPass">encryption passphrase:</label>
            </div>
            <div class="col-md-4 small">
                <input id="txtEncPass" type="password" class="input-sm w-50"/>
            </div>
        </div>

        <div class="row row-relative">
            <div class="col-sm-2">
                <p><b>--bandwidth settings</b></p>
            </div>
        </div>
        <div class="row row-relative">
            <div class="col-md-4 small">
              <label for="txtBandwidth">bandwidth (KB per sec):</label>
            </div>
            <div class="col-md-4 small">
                <input id="txtBandwidth" type="text" class="input-sm"/>
            </div>
        </div>

        <div class="row row-relative">
            <div class="col-sm-12">
              <hr/>
            </div>
          </div>

        <div class="row row-relative">
            <div class="col-md-4 small">
                <button id="saveButton" type="submit" class="btn-primary btn-sm">save</button>
                <button id="backButton" type="submit" class="btn-primary btn-sm">back</button>
            </div>
        </div>

        <div class="row row-relative">
            <div class="col-sm-12">
                <hr/>
            </div>
        </div>

     <!-- include backing js file -->
     <script src="config-settings.js"></script>

     <!-- include the js files for bootstrap -->
     <script src="renderer.js"></script>
</body>
